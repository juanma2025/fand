<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Autos de lujo </title>
    <style>
        
    </style>
    <script>

        const autos= [
            { id: 1, nombre: "Rolls-Royce Phantom", precio: 450.0 },
            { id: 2, nombre: " Bentley Continental GT", precio: 200.0 },
            { id: 3, nombre: "Lamborghini Aventador", precio: 400.0 },
            { id: 4, nombre: "Ferrari 812 Superfast ", precio: 340.0 },
            { id: 5, nombre: "Porsche 911 Turbo S ", precio: 302.0 }
        ];

        let carrito = [];
        let puntos = 0;

        function guardarDatos() {
            // ... Código para guardar datos en el localStorage
        }

        function cargarDatosGuardados() {
            // ... Código para cargar datos desde el localStorage
        }

        function agregarAlCarrito(appId) {
            const app = aplicaciones.find(aplicacion => aplicacion.id === appId);
            if (app) {
                carrito.push(app);
                mostrarCarrito();
            }
        }

        function eliminarDelCarrito(appId) {
            carrito = carrito.filter(app => app.id !== appId);
            mostrarCarrito();
        }

        function mostrarCarrito() {
            const carritoUl = document.getElementById("carrito");
            carritoUl.innerHTML = "";

            let totalPrecio = 0;

            carrito.forEach(app => {
                totalPrecio += app.precio;
                const li = document.createElement("li");
                li.textContent = app.nombre + " - Precio: $" + app.precio;
                const eliminarButton = document.createElement("button");
                eliminarButton.textContent = "Eliminar";
                eliminarButton.onclick = () => eliminarDelCarrito(app.id);
                li.appendChild(eliminarButton);
                carritoUl.appendChild(li);
            });

            const totalLi = document.createElement("li");
            totalLi.textContent = "Total: $" + totalPrecio;
            carritoUl.appendChild(totalLi);

            document.getElementById("carrito-seccion").style.display = "block";
        }

        function comprar() {
            // ... Código para procesar la compra del carrito
            carrito = [];
            puntos += 5;
            alert("¡Compra exitosa! Se han agregado 5 puntos a tu cuenta.");
            mostrarPuntos();
            mostrarCarrito();
        }

        function registrarUsuario() {
            const nombre = document.getElementById("nombre").value;
            const correo = document.getElementById("correo").value;

            // Simulación de registro exitoso
            if (nombre && correo) {
                alert("¡Usuario registrado correctamente!");
            }
        }

        function mostrarPuntos() {
            const puntosSpan = document.getElementById("puntos");
            puntosSpan.textContent = puntos + " puntos";
        }
    </script>
</head>
<body onload="cargarDatosGuardados()">
    <header>
        <h1>Tienda de Autos de lujo</h1>
        <button onclick="mostrarCarrito()">Carrito de Compras</button>
    </header>

    <section id="datos-personales">
        <h2>Datos Personales</h2>
        <form id="registroForm" onsubmit="registrarUsuario(); return false;">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br>
            
            <label for="numeroCuenta">Número de Cuenta Bancaria:</label>
            <input type="text" id="numeroCuenta" required><br>
            
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" required><br>
            
            <label for="fechaVencimiento">Fecha de Vencimiento:</label>
            <input type="date" id="fechaVencimiento" required><br>
            
            <button type="submit">Registrar</button>
        </form>
    </section>

    <section id="aplicaciones">
        <h2>Autos disponibles </h2>
        <ul>
            <li>
                <span>Rolls-Royce Phantom</span>
                <button onclick="agregarAlCarrito(1)">Agregar al Carrito</button>
            </li>
            <li>
                <span>Bentley Continental GT</span>
                <button onclick="agregarAlCarrito(2)">Agregar al Carrito</button>
            </li>
            <li>
                <span>Lamborghini Aventador</span>
                <button onclick="agregarAlCarrito(3)">Agregar al Carrito</button>
            </li>
            <li>
                <span>Ferrari 812 Superfast</span>
                <button onclick="agregarAlCarrito(4)">Agregar al Carrito</button>
            </li>
            <li>
                <span>Porsche 911 Turbo S</span>
                <button onclick="agregarAlCarrito(5)">Agregar al Carrito</button>
            </li>
        </ul>
    </section>
    

    <section id="carrito-seccion" style="display: none;">
        <h2>Carrito de Compras</h2>
        <ul id="carrito">
            <!-- Elementos del carrito se agregarán dinámicamente aquí -->
        </ul>   
        <button onclick="comprar()">Comprar</button>
    </section>

    <section id="puntos-seccion">
        <h2>Tus Puntos</h2>
        <p id="puntos">0 puntos</p>
    </section>

    <footer>
        <p>&copy; 2023 Tienda de Autos de lujo</p>
    </footer>
</body>
</html>
